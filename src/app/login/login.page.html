<ion-content no-padding class="align">
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="align">
        <form (ngSubmit)="login()">
            <ion-item no-padding>
                <ion-icon name="person"></ion-icon>
                <ion-input type="text" [(ngModel)]="user.id" name="user" placeholder="Nome Utente "  ></ion-input>
            </ion-item>
              <ion-item no-padding>
                  <ion-icon name="lock"></ion-icon>
                  <ion-input type="password" [(ngModel)]="user.password" name="user" placeholder="Pasword"  ></ion-input>
              </ion-item>
         <div style="height: 60px">

         </div>
          <ion-button (click)="truthClick()" [disabled]="disableButton"  type="submit" expand="block" color="primary">Login</ion-button>
 
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-spinner [style.display]="displaySpinner" name="crescent"></ion-spinner>
  </ion-fab>
  <!--<ion-fab vertical="bottom" no-margin horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (touchstart)="fabDown()" (touchend)="fabUp()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>


  </ion-fab>
-->
</ion-content>
